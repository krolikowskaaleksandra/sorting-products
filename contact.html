<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sorting products</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header class="header-main">

        <div class="header-right">
            <ul class="login-cart-container">
                <li class="regiser"><span>Sign up</span></li>
                <li class="login"><span>Sign in</span></li>
                <li class="cart">
                    <span>Cart</span>
                    <span class="cart-product-count"></span>
                </li>
            </ul>
        </div>


        <div class="logo-container">
            <img src="images/logo.png" class="logo">
        </div>

        <div class="navigation-container">
            <ul class="navigation-list">
                <li><a href="index.html">Products</a></li>
                <li><a href="about_us.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </header>


    <main class="contact-form">
        <h1>Contact us</h1>
        <form action="#" novalidate>
            <input type="text" id="name" name="name" placeholder="Enter your name" />
            <input type="email" id="email" name="email" placeholder="Enter your email" />
            <input type="text" id="subject" name="subject" placeholder="Subject" />
            <textarea id="question" rows="4" name="question" placeholder="How can we help?"></textarea>
            <div class="button-area">
                <button type="submit">Send</button>
                <span>Sending your message...</span>
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="footer-links">
            <i target="_blank" rel="noopener noreferrer" href="https://github.com/krolikowskaaleksandra"
                class="fa fa-github"></i>
            <i target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/krolikowskaaleksandra/"
                class="fa fa-instagram"></i>
        </div>

        <div class="footer-bottom">
            <span>© 2022 Made by Aleksandra Królikowska</span>
        </div>
    </footer>



    <script src="scriptContactForm.js"></script>
</body>

</html>
