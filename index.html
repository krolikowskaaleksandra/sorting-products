<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sorting products</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-main">
        <div class="login-container">
            <ul class="login-list">
                <li class="regiser">Zarejestruj się</li>
                <li class="login">Zaloguj się</li>
            </ul>
        </div>


        <div class="logo-container">
            <img src="images/logo.png" class="logo">
        </div>

        <div class="navigation-container">
            <ul class="navigation-list">
                <li>Home</li>
                <li>Produkty</li>
                <li>O nas</li>
                <li>Kontakt</li>
            </ul>
        </div>

    </header>




    <main class="main-container">

        <div class="selectSort">
            <select id="selectOption" onchange="sortProducts(products)">
                <option selected disabled>Sortuj</option>
                <option id="ASC" value="ASC">Od A do Z</option>
                <option id="DESC" value="DESC">Od Z do A</option>
                <option id="low" value="low">Najniższa cena</option>
                <option id="high" value="high">Najwyższa cena</option>
            </select>

        </div>



        <aside class="category-container">
            <ul class="category-list">
                <li id="allProducts">Wszystkie</br>produkty</li>
                <li id="toniki">Toniki</li>
                <li id="serum">Serum</li>
                <li id="kremy">Kremy</li>
                <li id="pianki">Pianki</li>
                <li id="peeling">Peeling</li>
            </ul>
        </aside>


        <div id="product-container">
            <ul id="product-list"></ul>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <span>© 2022 Made by Aleksandra Królikowska</span>
        </div>

    </footer>



    <script src="script.js"></script>
</body>

</html>
