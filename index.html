<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sorting products</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <select id="selectOption" onchange="getSelectedValue()">
        <option value="">-- Choose an option--</option>
        <option id="az" value="az">A-Z</option>
        <option id="za" value="za">Z-A</option>
        <option id="low" value="low">Low</option>
        <option id="high" value="high">High</option>
    </select>


    <ul id="productsList"></ul>
    <div id="images">
        <img id="img" src="images/blouse.png" alt="">
        <img id="img" src="images/dress.png" alt="">
        <img id="img" src="images/shirt.png" alt="">
        <img id="img" src="images/skirt.png" alt="">
        <img id="img" src="images/sweater.png" alt="">
        <img id="img" src="images/top.png" alt="">
        <img id="img" src="images/top.png" alt="">
    </div>



    <script src="script.js"></script>
</body>

</html>
