<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sorting products</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-main">
        <div class="login-container">
            <ul class="login-list">
                <li class="regiser">Zarejestruj się</li>
                <li class="login">Zaloguj się</li>
            </ul>
        </div>

        POPRAWIC FUNKCJE PRZY WYSWIETLANIU PRODUKTOW PO KATEGORII - POWTARZAJA SIE!

        <div class="logo-container">
            <img src="images/logo.png" class="logo">
        </div>

        <div class="navigation-container">
            <ul class="navigation-list">
                <li>Home</li>
                <li>Produkty</li>
                <li>O nas</li>
                <li>Kontakt</li>
            </ul>
        </div>

    </header>




    <main class="main-container">



        <aside class="category-container">
            <ul class="category-list">
                <li id="allProducts">Wszystkie</br>produkty</li>
                <li id="toniki">Toniki</li>
                <li id="serum">Serum</li>
                <li id="kremy">Kremy</li>
                <li id="pianki">Pianki</li>
                <li id="peeling">Peeling</li>
            </ul>
        </aside>


        <div id="product-container">
            <!-- Zmienic tutaj onchange - przeniesc to do js: -->
            <select id="selectOption" onchange="sortProducts(products)">
                <option value="">Choose an option</option>
                <option id="az" value="az">A-Z</option>
                <option id="za" value="za">Z-A</option>
                <option id="low" value="low">Low</option>
                <option id="high" value="high">High</option>
            </select>
            <ul id="product-list"></ul>
        </div>

    </main>



    <script src="script.js"></script>
</body>

</html>
