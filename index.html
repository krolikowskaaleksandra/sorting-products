<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sorting products</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <select id="selectOption" onchange="sortProducts()">
        <option value="">Choose an option</option>
        <option id="az" value="az">A-Z</option>
        <option id="za" value="za">Z-A</option>
        <option id="low" value="low">Low</option>
        <option id="high" value="high">High</option>
    </select>

    <button id="categoryWomen" onclick="displayWomenCategory()">Women</button>
    <button id="categoryMen" onclick="displayMenCategory()">Men</button>


    <div id="container">

        <ul id="productsList">

        </ul>

    </div>



    <script src="script.js"></script>
</body>

</html>
