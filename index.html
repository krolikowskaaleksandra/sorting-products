<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sorting products</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header class="header-main">

        <div class="header-right">
            <ul class="login-cart-container">
                <li class="regiser"><span>Sign up</span></li>
                <li class="login"><span>Sign in</span></li>
                <li class="cart">
                    <span>Cart</span>
                    <span class="cart-products-count"></span>
                </li>
            </ul>
        </div>


        <div class="logo-container">
            <img src="images/logo.png" class="logo">
        </div>

        <div class="navigation-container">
            <ul class="navigation-list">
                <li>Home</li>
                <li>Products</li>
                <li>About us</li>
                <li>Contact</li>
            </ul>
        </div>

    </header>



    <main class="main-container">


        <div id="select-sort">
            <select id="select-option" onchange="sortProducts(products)">
                <option selected disabled>Sort</option>
                <option id="ASC" value="ASC">From A to Z</option>
                <option id="DESC" value="DESC">From Z to A</option>
                <option id="low" value="low">Lowest price</option>
                <option id="high" value="high">Highest price</option>
            </select>
        </div>




        <aside class="category-container">
            <ul class="category-list">
                <li id="allProducts">All products</li>
                <li id="facialToner">Facial toner</li>
                <li id="serum">Serum</li>
                <li id="cream">Cream</li>
                <li id="faceWash">Face wash</li>
                <li id="faceScrub">Face scrub</li>
            </ul>
        </aside>


        <div class="product-container">
            <ul id="product-list"></ul>
        </div>

    </main>


    <footer class="footer">
        <div class="footer-links">
            <i target="_blank" rel="noopener noreferrer" href="https://github.com/krolikowskaaleksandra"
                class="fa fa-github"></i>
            <i target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/krolikowskaaleksandra/"
                class="fa fa-instagram"></i>
        </div>

        <div class="footer-bottom">
            <span>© 2022 Made by Aleksandra Królikowska</span>
        </div>
    </footer>



    <script src="script.js"></script>
</body>

</html>
